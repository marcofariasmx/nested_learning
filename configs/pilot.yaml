defaults:
  - _self_

hydra:
  run:
    dir: .
  output_subdir: null
  job:
    chdir: false

model:
  vocab_size: 32000
  dim: 512
  num_layers: 12
  heads: 8
  teach_scale: 0.10
  teach_clip: 5.0
  self_mod_lr: 0.001
  teach_schedule:
    warmup_steps: 2000
    decay_start: 120000
    decay_duration: 20000
  titan_level:
    name: titan
    update_period: 8
    optimizer_key: titan_opt
  cms_levels:
    - name: cms_fast
      update_period: 1
      optimizer_key: cms_opt
    - name: cms_mid
      update_period: 4
      optimizer_key: cms_opt
    - name: cms_slow
      update_period: 32
      optimizer_key: cms_opt
    - name: cms_ultra
      update_period: 128
      optimizer_key: cms_opt
  optimizers:
    titan_opt:
      type: deep_momentum
      lr: 6.0e-4
      params:
        beta: 0.9
        beta2: 0.999
    cms_opt:
      type: deep_momentum
      lr: 3.0e-4
      params:
        beta: 0.9
        beta2: 0.999

data:
  source: mixture
  seq_len: 2048
  batch_size: 6
  num_workers: 4
  mixture:
    samples_per_epoch: 65536
    seed: 1337
    sources:
      - name: refinedweb
        shards_dir: data/shards/refinedweb_filtered
        weight: 0.4
      - name: wikipedia
        shards_dir: data/shards/wikipedia_filtered
        weight: 0.2
      - name: c4
        shards_dir: data/shards/c4_filtered
        weight: 0.15
      - name: redpajama
        shards_dir: data/shards/redpajama_filtered
        weight: 0.15
      - name: code
        shards_dir: data/shards/code_filtered
        weight: 0.1

train:
  steps: 246667
  log_interval: 50
  device: "cuda:1"
  seed: 1337
  deterministic: false
  mixed_precision:
    enabled: true
    dtype: bf16
  compile:
    enable: false
    mode: max-autotune
  checkpoint:
    enable: true
    dir: artifacts/checkpoints/pilot
    save_interval: 1000
    save_last: true
    resume_path: null
    resume_tag: null

optim:
  type: adamw
  lr: 2.5e-4
  fused: auto

logging:
  enabled: true
  backend: json
  path: logs/pilot_metrics.json
  project: nested-learning
  run_name: pilot-main
